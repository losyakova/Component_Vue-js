<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уведомления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>
<body>
    <div id="app" class="container mt-3" v-cloak>

        <notify type="primary" title="Уведомление!" icon="info-circle">
            Простое основное оповещение
        </notify>      
        <notify type="warning" icon="exclamation-triangle">
            Предупреждение
        </notify> 
        <notify type="danger" title="Ошибка!" icon="x-octagon">
            Что-то пошло не так...
        </notify> 
        <notify ></notify> 
        <notify type="success" title="Успешно!" icon="check-circle"></notify>
        <notify type="dark" title="Очень информативный текст"></notify>  
    </div>


    <style>
        [v-cloak]{
            display: none;
        }
    </style>
    
    <!--type: primary, secondary, success, danger, warning, info, light, dark-->
    <!-- icon: info-circle, exclamation-triangle, check-circle, x-octagon -->
    <script type="text/x-template" id="notification-template">
        <div class="alert alert-dismissible" :class="'alert-'+type">
            <h5 class="alert-heading">
                <i :class="`bi bi-${icon}-fill`" class="me-1"></i>
                {{title}}</h5>
            <p class="mb-0"><slot></slot></p>
            <button type="button" class="btn-close" @click="close"></button>
        </div>
    </script>
    <script src="http://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>
</html>
